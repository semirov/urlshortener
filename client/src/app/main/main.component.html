<div class="row justify-content-lg-center">
  <div class="col-lg-7 text-left"  @enterLeave *ngIf="mainComponentVisible">
    <form [formGroup]="mainForm">
      <!-- url field -->
      <div @enterLeave class="input-group" *ngIf="urlFieldVisible">
        <input formControlName="url" (keyup.enter)="onClickGenerate()" [class.is-invalid]="fieldIsInvalid('url') && !this.mainForm.pristine"
        type="url"  
        class="form-control" 
        placeholder="Enter the URL to create a short link" 
        aria-label="Enter the URL to create a short link">
        <div class="input-group-append">
          <button (click) = 'onClickGenerate()'   [disabled] = "fieldIsInvalid('url')" class="btn btn-outline-secondary" type="button">Create</button>
          <button (click) = 'onClickCustom()' [disabled] = "fieldIsInvalid('url')" class="btn btn-outline-secondary" type="button">Custom</button>
        </div>
        <div class="invalid-feedback">
          {{getErrorMessage('url')}}
        </div>
      </div>

      <!-- custom short field -->
      <div  @enterLeave class="input-group" *ngIf="customUrlVisible">
          <div class="input-group-prepend">
              <span class="input-group-text">{{currentUrl}}</span>
            </div>
        <input formControlName="short"  (keyup.enter)="onClickGenerateCustom()" [class.is-invalid]="fieldIsInvalid('short')"
        type="text" 
        class="form-control" 
        placeholder="Enter your custom path" 
        aria-label="Enter the URL to create a short link">
        <div class="input-group-append">
          <!--  is-invalid -->
          <button (click) = 'onClickGenerateCustom()' (keyup.enter)='onClickGenerateCustom()'  class="btn btn-outline-secondary" type="button">Create</button>
        </div>
        <div class="invalid-feedback">
            {{getErrorMessage('short')}}
        </div>
      </div>
    </form>
    <div @enterLeave @leave (@leave.done)="onClickRestartAfterAnimation($event)" *ngIf="generateResultVisible" class="text-center generate-result">
     <span>Ta-da! This is you short url:</span>  {{shortUrl}}
      
    </div>
    <div  @enterDelay3sec *ngIf="generateResultVisible" class="text-center restart-button">
        <button (click) = 'hideResultAndRestart()' class="btn btn-outline-secondary" type="button">Another link?</button>
    </div>

  </div>
</div>
