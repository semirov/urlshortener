<div class="row justify-content-lg-center">
  <div class="col-lg-7 text-left">
    <form [formGroup]="mainForm">
      <div class="input-group">
        <input type="url" formControlName="url" class="form-control" placeholder="Enter the URL to create a short link" aria-label="Enter the URL to create a short link">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Create</button>
          <button class="btn btn-outline-secondary" type="button">Custom

          </button>
        </div>
        <div class="invalid-feedback">
          example invalid message
        </div>
      </div>
      <div class="input-group">
        <input type="url" formControlName="short" class="form-control" placeholder="Enter your custom path" aria-label="Enter the URL to create a short link">
        <div class="input-group-append">
          <!--  is-invalid -->
          <button class="btn btn-outline-secondary" type="button">Create</button>
        </div>
        <div class="invalid-feedback">
          example invalid message
        </div>
      </div>

      <div class="input-group">
        <input type="url" class="form-control" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Copy</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-lg-center">
  <div class="col-lg-7 text-left">
    <pre>
      {{mainForm.value | json}}
    </pre>
  </div>

</div>
